      <div>
        <h1>Weather</h1>
      </div>
      <div class="center">
        <img class="weatherImg" src="Components/Images/weatherGraph.png" alt="Weather">
        <div id="weatherData"></div>
      </div>
      <script>
        // Weather data for the next 5 days
        const weatherData = [
            { day: "fri", hi: 82, lo: 55 },
            { day: "sat", hi: 75, lo: 52 },
            { day: "sun", hi: 69, lo: 52 },
            { day: "mon", hi: 69, lo: 48 },
            { day: "tue", hi: 68, lo: 51 }
        ];

        // Function to calculate average temperature
        function calculateAverage(arr) {
            const sum = arr.reduce((acc, val) => acc + val, 0);
            return sum / arr.length;
        }

        // Function to display weather report
        function displayWeatherReport() {
            const averageHigh = calculateAverage(weatherData.map(day => day.hi));
            const averageLow = calculateAverage(weatherData.map(day => day.lo));
            const overallAverage = calculateAverage(weatherData.map(day => (day.hi + day.lo) / 2));

            const weatherDiv = document.getElementById("weatherData");
            weatherDiv.innerHTML = `
                <p class="red">Average High Temperature: <b>${averageHigh.toFixed(2)}°F</b></p>
                <p class="blue">Average Low Temperature: <b>${averageLow.toFixed(2)}°F</b></p>
                <p>Overall Average Temperature: <b>${overallAverage.toFixed(2)}°F</b></p>
            `;
        }

        // Call the function to display weather report
        displayWeatherReport();
    </script>
